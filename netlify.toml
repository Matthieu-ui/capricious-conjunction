[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.12.0"
  NODE_ENV = "production"

[context.production.environment]
  NODE_VERSION = "18.12.0"

# Disable Lighthouse plugin to prevent build failures
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  enabled = false

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
