[build]
  command = "pnpm install && pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.12.0"

[context.production]
  command = "pnpm install && pnpm run build"

# Disable Lighthouse plugin to prevent build failures
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  enabled = false

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
